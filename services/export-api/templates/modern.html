<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{NAME}} — Resume</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 10pt;
    color: #1e293b;
    background: #fff;
    line-height: 1.5;
  }

  /* ── Layout: left sidebar + right main ── */
  .layout {
    display: grid;
    grid-template-columns: 220px 1fr;
    min-height: 100vh;
  }

  /* ── Sidebar ── */
  .sidebar {
    background: #0f172a;
    color: #e2e8f0;
    padding: 32px 20px;
  }

  .sidebar .name {
    font-size: 18pt;
    font-weight: 700;
    color: #f8fafc;
    letter-spacing: -0.5px;
    line-height: 1.2;
    margin-bottom: 4px;
    word-break: break-word;
  }

  .sidebar .contact-list {
    margin-top: 12px;
    list-style: none;
    font-size: 8pt;
    color: #94a3b8;
    line-height: 1.8;
  }

  .sidebar .contact-list a {
    color: #60a5fa;
    text-decoration: none;
  }

  .sidebar-section {
    margin-top: 28px;
  }

  .sidebar-section h2 {
    font-size: 7pt;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #3b82f6;
    margin-bottom: 10px;
    padding-bottom: 4px;
    border-bottom: 1px solid #1e3a5f;
  }

  .skill-group {
    margin-bottom: 10px;
  }

  .skill-group .label {
    font-size: 7.5pt;
    font-weight: 600;
    color: #94a3b8;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    margin-bottom: 4px;
    display: block;
  }

  .skill-chips {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
  }

  .chip {
    background: #1e3a5f;
    color: #93c5fd;
    border-radius: 3px;
    padding: 2px 7px;
    font-size: 7.5pt;
    font-weight: 500;
  }

  /* Education in sidebar */
  .edu-item {
    margin-bottom: 12px;
    font-size: 8.5pt;
  }
  .edu-inst { font-weight: 600; color: #e2e8f0; display: block; }
  .edu-degree { color: #94a3b8; font-size: 8pt; margin-top: 2px; }
  .edu-date { font-size: 7.5pt; color: #64748b; display: block; margin-top: 2px; }

  /* ── Main column ── */
  .main {
    padding: 32px 32px 32px 28px;
    background: #fff;
  }

  .section {
    margin-bottom: 24px;
  }

  .section h2 {
    font-size: 9pt;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    color: #3b82f6;
    border-bottom: 1.5px solid #dbeafe;
    padding-bottom: 4px;
    margin-bottom: 14px;
  }

  .exp-item { margin-bottom: 16px; }

  .exp-header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 2px;
  }

  .exp-role {
    font-weight: 700;
    font-size: 10.5pt;
    color: #0f172a;
  }

  .exp-dates {
    font-size: 8pt;
    color: #64748b;
    white-space: nowrap;
    margin-left: 12px;
  }

  .exp-company {
    font-size: 9pt;
    color: #475569;
    font-weight: 500;
    margin-bottom: 6px;
  }

  .bullets {
    padding-left: 16px;
    list-style-type: disc;
  }

  .bullets li {
    font-size: 9pt;
    color: #334155;
    margin-bottom: 3px;
    line-height: 1.45;
  }

  .proj-item {
    margin-bottom: 12px;
    padding: 10px 12px;
    background: #f8fafc;
    border-left: 3px solid #3b82f6;
    border-radius: 0 4px 4px 0;
  }

  .proj-title { font-weight: 700; font-size: 9.5pt; color: #0f172a; }
  .proj-link { font-size: 7.5pt; color: #3b82f6; margin-left: 8px; }
  .proj-desc { font-size: 8.5pt; color: #475569; margin-top: 4px; }
  .proj-tech { font-size: 7.5pt; color: #64748b; margin-top: 6px; font-style: italic; }
</style>
</head>
<body>
<div class="layout">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="name">{{NAME}}</div>
    <ul class="contact-list">
      {{CONTACT_LINE}}
    </ul>

    <div class="sidebar-section">
      <h2>Skills</h2>
      <div class="skill-group">
        <span class="label">Languages</span>
        <div class="skill-chips">
          <!-- Languages inserted individually by build step below -->
          {{LANGUAGES_CHIPS}}
        </div>
      </div>
      <div class="skill-group">
        <span class="label">Frameworks</span>
        <div class="skill-chips">{{FRAMEWORKS_CHIPS}}</div>
      </div>
      <div class="skill-group">
        <span class="label">Tools</span>
        <div class="skill-chips">{{TOOLS_CHIPS}}</div>
      </div>
      <div class="skill-group">
        <span class="label">Soft Skills</span>
        <div class="skill-chips">{{SOFT_CHIPS}}</div>
      </div>
    </div>

    <div class="sidebar-section">
      <h2>Education</h2>
      {{EDUCATION}}
    </div>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="section">
      <h2>Experience</h2>
      {{EXPERIENCE}}
    </div>

    {{#if_projects}}
    <div class="section">
      <h2>Projects</h2>
      {{PROJECTS}}
    </div>
    {{/if_projects}}
  </main>

</div>
</body>
</html>
