<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{NAME}} — Resume</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 10.5pt;
            color: #111;
            background: #fff;
            line-height: 1.55;
            padding: 40px 48px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* ── Header ── */
        header {
            text-align: center;
            margin-bottom: 18px;
            padding-bottom: 14px;
            border-bottom: 2px solid #111;
        }

        header .name {
            font-size: 22pt;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        header .contact-line {
            font-size: 8.5pt;
            color: #444;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* ── Sections ── */
        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 10pt;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 1px solid #111;
            padding-bottom: 3px;
            margin-bottom: 10px;
        }

        /* ── Experience ── */
        .exp-item {
            margin-bottom: 14px;
        }

        .exp-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .exp-role {
            font-weight: bold;
            font-size: 10.5pt;
        }

        .exp-dates {
            font-size: 9pt;
            color: #444;
            font-family: Arial, Helvetica, sans-serif;
        }

        .exp-company {
            font-size: 9.5pt;
            font-style: italic;
            color: #333;
            margin: 2px 0 5px;
        }

        .bullets {
            padding-left: 18px;
            list-style-type: disc;
        }

        .bullets li {
            font-size: 9.5pt;
            margin-bottom: 3px;
            line-height: 1.45;
        }

        /* ── Education ── */
        .edu-item {
            margin-bottom: 10px;
        }

        .edu-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        .edu-inst {
            font-weight: bold;
        }

        .edu-date {
            font-size: 9pt;
            color: #444;
            font-family: Arial, Helvetica, sans-serif;
        }

        .edu-degree {
            font-style: italic;
            font-size: 9.5pt;
            color: #333;
            margin-top: 2px;
        }

        /* ── Skills ── */
        .skills-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 4px 12px;
            font-size: 9.5pt;
        }

        .skills-grid .label {
            font-weight: bold;
            white-space: nowrap;
            color: #111;
        }

        .skills-grid .value {
            color: #333;
        }

        /* ── Projects ── */
        .proj-item {
            margin-bottom: 12px;
        }

        .proj-title {
            font-weight: bold;
        }

        .proj-link {
            font-size: 8.5pt;
            color: #333;
            margin-left: 6px;
            font-style: italic;
        }

        .proj-desc {
            font-size: 9pt;
            color: #333;
            margin-top: 3px;
        }

        .proj-tech {
            font-size: 8.5pt;
            color: #555;
            margin-top: 4px;
            font-style: italic;
        }
    </style>
</head>

<body>

    <header>
        <div class="name">{{NAME}}</div>
        <div class="contact-line">{{CONTACT_LINE}}</div>
    </header>

    <div class="section">
        <h2>Experience</h2>
        {{EXPERIENCE}}
    </div>

    <div class="section">
        <h2>Education</h2>
        {{EDUCATION}}
    </div>

    <div class="section">
        <h2>Skills</h2>
        <div class="skills-grid">
            <span class="label">Languages:</span>
            <span class="value">{{LANGUAGES}}</span>
            <span class="label">Frameworks:</span>
            <span class="value">{{FRAMEWORKS}}</span>
            <span class="label">Tools:</span>
            <span class="value">{{TOOLS}}</span>
            <span class="label">Soft Skills:</span>
            <span class="value">{{SOFT_SKILLS}}</span>
        </div>
    </div>

    {{PROJECTS}}

</body>

</html>
